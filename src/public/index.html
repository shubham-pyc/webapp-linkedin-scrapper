<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <title>LinkedIn Scrapper</title>
</head>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: #2a2e37;
    }

    .search {
        width: 100px;
        height: 100px;
        margin: 40px auto 0;
        background-color: #242628;
        position: relative;
        overflow: hidden;
        transition: all 0.5s ease;
    }

    .search:before {
        content: '';
        display: block;
        width: 3px;
        height: 100%;
        position: relative;
        background-color: #00fede;
        transition: all 0.5s ease;
    }

    .search.open {
        width: 800px;
    }

    .search.open:before {
        height: 60px;
        margin: 20px 0 20px 30px;
        position: absolute;
    }

    .search-box {
        width: 100%;
        height: 100%;
        box-shadow: none;
        border: none;
        background: transparent;
        color: #fff;
        padding: 20px 100px 20px 45px;
        font-size: 40px;
    }

    .search-box:focus {
        outline: none;
    }

    .search-button {
        width: 100px;
        height: 100px;
        display: block;
        position: absolute;
        right: 0;
        top: 0;
        padding: 20px;
        cursor: pointer;
    }

    .search-icon {
        width: 40px;
        height: 40px;
        border-radius: 40px;
        border: 3px solid #00fede;
        display: block;
        position: relative;
        margin-left: 5px;
        transition: all 0.5s ease;
    }

    .search-icon:before {
        content: '';
        width: 3px;
        height: 15px;
        position: absolute;
        right: -2px;
        top: 30px;
        display: block;
        background-color: #00fede;
        transform: rotate(-45deg);
        transition: all 0.5s ease;
    }

    .search-icon:after {
        content: '';
        width: 3px;
        height: 15px;
        position: absolute;
        right: -12px;
        top: 40px;
        display: block;
        background-color: #00fede;
        transform: rotate(-45deg);
        transition: all 0.5s ease;
    }

    .open .search-icon {
        margin: 0;
        width: 60px;
        height: 60px;
        border-radius: 60px;
    }

    .open .search-icon:before {
        transform: rotate(52deg);
        right: 22px;
        top: 23px;
        height: 18px;
    }

    .open .search-icon:after {
        transform: rotate(-230deg);
        right: 22px;
        top: 13px;
        height: 18px;
    }

    pre {
        outline: 1px solid #ccc;
        padding: 5px;
        margin: 5px;

    }

    .string {
        color: #00fede;
    }

    .number {
        color: #00fede;
    }

    .boolean {
        color: #00fede;
    }

    .null {
        color: #00fede;
    }

    .key {
        color: white;
    }

    #profile_json {
        color: white;
        width: 800px;
        margin: 26px auto;
        white-space: pre-wrap;
        outline: 1px solid #00fede;
        padding: 20px;
        font-size: 18px;
    }

    .hidden {
        display: none;
    }

    .heading {
        font-size: 100px;
        color: white;
        text-align: center;
    }
</style>

<body>
    <h1 class="heading">Scrap Profile</h1>
    <div class="search">
        <input id="user-id" type="search" class="search-box" placeholder="jeffweiner08" />
        <span class="search-button">
            <span class="search-icon"></span>
        </span>
    </div>
    <pre id="profile_json" class="hidden">

    </pre>
</body>

</html>
